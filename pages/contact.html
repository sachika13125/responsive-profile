        <section class="contact-container">
            <h2> CONTACT</h2>
            <form class="contact-form">
                <div class="form-name">
                    <label for="name-input">Your Name</label><br>
                    <input type="text" placeholder="Your Name" id="name-input" name="name-field">
                </div>
                <div class="form-email">
                    <label for="email-input">E-Mail</label><br>
                    <input type="email" placeholder="E-mail" id="email-input" name="email-field">
                </div>
                <div class="form-phone">
                    <label for="phone-input">Phone Number (optional)</label><br>
                    <input type="number" placeholder="Phone Number (optional)" id="phone-input" name="phone-field">
                </div>
                <div class="form-message">
                    <label for="message-input">Message</label><br>
                    <textarea placeholder="Message" id="message-input" name="message-field"></textarea>
                </div>
            </form>
            <div class="button-submit">
                <button type="submit" >Send</button>
            </div>
        </section>
